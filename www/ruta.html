		<h2 class="type"></h2>
		<h2 class="orientation"></h2>

		<h2>Paradas</h2>
		<div data-role="collapsible" data-theme="a">

			<section class="stops"></section>

		<h2>Participación Ciudadana</h2>
		<a href="#" data-role="button" id="reportar-ruta" data-theme="a">Reportar</a>

	<footer data-role="footer">
		<nav data-role="navbar">
			<ul>
				<li><a href="mapa.html" data-icon="custom" class="map">Mapa</a></li>

			<h2>Participación Ciudadana</h2>

			<ul data-role="listview" data-inset="true" class="ratings"></ul>

					<input type="radio" name="tipo" id="ptipo-a" value="a"  />

					<input type="radio" name="tipo" id="ptipo-n" value="n"  />

					<input type="radio" name="tipo" id="ptipo-d" value="d"  />
					<label for="ptipo-d"><img src="img/carita_roja.png" alt="Desaprueba">Desaprueba</label>
				</fieldset>
				<textarea name="comentario" placeholder="Comentario"></textarea>
				<input type="submit" data-theme="a" value="Enviar">
			</form>
		</section>
